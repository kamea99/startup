<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Account</title>

        <script src="account.js"></script>

        <!-- Include bootstrap CSS framework -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="account.css">
    </head>
    <body>
        <header>
            <h1>HT</h1>
        
            <nav>
                <menu class="nav-bar">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </menu>
            </nav>
            <hr/>
        </header>

        <main>
            <form action="tracker.html">
                <div class="container">
                  <h2>Sign Up</h2>
                  <p>Fill out the following prompts and click create to start tracking!</p>
                  <hr>
              
                  <label class="user-input" for="firstName">First Name</label>
                  <input type="text" id="firstName" placeholder="Enter Your First Name" name="firstName" required>

                  <label class="user-input" for="lastName">Last Name</label>
                  <input type="text" id="lastName" placeholder="Enter Your Last Name" name="lastName" required>

              
                  <label class="user-input" for="username">Create Username</label>
                  <input type="text" id="user" placeholder="Enter Username" name="username" required>

                  <label class="user-input" for="psw">Create Password</label>
                  <input type="password" id="password" placeholder="Enter Password" name="psw" required>

                  <div class="submit">
                    <button type="submit" class="submitbtn" onclick="createAccount()">Submit!</button>
                  </div>

                </div>
              </form>
        </main>

        <footer>
            <p>Kamea Wheeler</p>
            <a href="https://github.com/kamea99/startup">My GitHub</a>
        </footer>
    </body>
</html>
