<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Account</title>

        <!-- Include bootstrap CSS framework -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <header>
            <h1><b>My Habit Tracker</b></h1>
        
            <nav>
                <menu>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="tracker.html">Tracker</a></li>
                    <li><a href="about.html">About</a></li>
                </menu>
            </nav>
            <hr/>
        </header>

        <main>
            <p>Fill out the following prompts and click create to start your journey!</p>
            <form method="get" action="tracker.html">
                <h3><b>Personal Info</b></h3>
                <label for="firstname">First Name: </label>
                <input for="text" id="firstname"/>
                <br>
                <label for="lastname">Last Name: </label>
                <input type="text" id="lastname"/>
                <br>
                <label for="email">Email: </label>
                <input type="text" id="email"/>
                <br>
                <br>
                <h3><b>Create Login</b></h3>
                <label for="username">Username: </label>
                <input type="text" id="username"/>
                <br>
                <label for="password">Password: </label>
                <input type="text" id="password"/>

                <br>
                <button type="create">Create!</button>
            </form>
        </main>

        <footer>
            <p> 
                <hr/>
                Kamea Wheeler 
                <br><a href="https://github.com/kamea99/startup">My GitHub</a>
            </p>
        </footer>
    </body>
</html>
