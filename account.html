<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Account</title>

        <!-- Include bootstrap CSS framework -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="account.css">
    </head>
    <body>
        <header>
            <h1>HT</h1>
        
            <nav>
                <menu class="nav-bar">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </menu>
            </nav>
            <hr/>
        </header>

        <main>
            <p>Fill out the following prompts and click create to start your journey!</p>
            <form method="get" action="tracker.html">
                <h3><b>Personal Info</b></h3>
                <label for="firstname">First Name: </label>
                <input for="text" id="firstname"/>
                <br>
                <label for="lastname">Last Name: </label>
                <input type="text" id="lastname"/>
                <br>
                <label for="email">Email: </label>
                <input type="text" id="email"/>
                <br>
                <br>
                <h3><b>Create Login</b></h3>
                <label for="username">Username: </label>
                <input type="text" id="username"/>
                <br>
                <label for="password">Password: </label>
                <input type="text" id="password"/>

                <br>
                <button type="create">Create!</button>
            </form>

            <form>
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                  </div>
                </div>
            </form>
        </main>

        <footer>
            <p>Kamea Wheeler</p>
            <a href="https://github.com/kamea99/startup">My GitHub</a>
        </footer>
    </body>
</html>
