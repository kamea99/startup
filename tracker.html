<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Habit Tracker</title>


        <script src="tracker.js"></script>

        <!-- Include bootstrap CSS framework -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="tracker.css">
    </head>
    <body>
        <header>
            <div class="app-name">
                <h1>HT</h1>
            </div>
            <nav>
                <menu class="nav-bar">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="active-nav-link" href="tracker.html">Tracker</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </menu>
            </nav>
            <hr/>
        </header>

        <main>
            <div class="habits-container">
                <h2 id="playerName">
                    John's Habits!
                </h2>
                
                <div class="notification">
                    <div id="notify" class="alert alert-light" role="alert">
                        *Amazing! You added "Read in BoM" as a new habit!*
                    </div>
                </div>
                <br>
                
                <div class="week">

                    <button onclick="goToPreviousWeek()">&#60;</button> 
                    <p id="weekDates">
                        3/3/24 - 3/9/24
                    </p>
                    <button onclick="goToNextWeek()">&#62;</button>
                </div>

                <div class="habits">
                    <table id="habitTable">
                        <thead>
                            <tr>
                                <th></th>
                                <th> Sun </th>
                                <th> Mon </th>
                                <th> Tues </th>
                                <th> Wed </th>
                                <th> Thurs </th>
                                <th> Fri </th>
                                <th> Sat </th>
                            </tr>
                        </thead>

                        <tbody id="tableBody">
                            <tr>
                                <td>Drink Water</td>
                                <td>
                                    <label for="sun"></label>
                                    <input type="checkbox" id="sun">
                                </td>
                                <td>
                                    <label for="mon"></label>
                                    <input type="checkbox" id="mon">
                                </td>
                                <td>
                                    <label for="tues"></label>
                                    <input type="checkbox" id="tues">
                                </td>
                                <td>
                                    <label for="wed"></label>
                                    <input type="checkbox" id="wed">
                                </td>
                                <td>
                                    <label for="thurs"></label>
                                    <input type="checkbox" id="thurs">
                                </td>
                                <td>
                                    <label for="fri"></label>
                                    <input type="checkbox" id="fri">
                                </td>
                                <td>
                                    <label for="sat"></label>
                                    <input type="checkbox" id="sat">
                                </td>
                            </tr>
                            <tr>
                                <td>Read in BoM</td>
                                <td>
                                    <label for="sun"></label>
                                    <input type="checkbox" id="sun">
                                </td>
                                <td>
                                    <label for="mon"></label>
                                    <input type="checkbox" id="mon">
                                </td>
                                <td>
                                    <label for="tues"></label>
                                    <input type="checkbox" id="tues">
                                </td>
                                <td>
                                    <label for="wed"></label>
                                    <input type="checkbox" id="wed">
                                </td>
                                <td>
                                    <label for="thurs"></label>
                                    <input type="checkbox" id="thurs">
                                </td>
                                <td>
                                    <label for="fri"></label>
                                    <input type="checkbox" id="fri">
                                </td>
                                <td>
                                    <label for="sat"></label>
                                    <input type="checkbox" id="sat">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Add New Habit
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog model-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add a new habit</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <form>
                        <div class="modal-body">
                            <div class="col-lg-4 form-group">
                                <input id="habitIn" type="text" class="form-control" name="habitInput" placeholder="Enter Habit Here">
                            </div>
                        </div>
                        <div class="modal-footer border-top-0 d-felx justify-content-center">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button id="add" type="submit" class="btn btn-success" onclick="addHabit()">Add!</button>
                        </div>
                    </form>
                </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Kamea Wheeler</p>
            <a href="https://github.com/kamea99/startup">My GitHub</a>
        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <script> replaceName(); </script>
    </body>
</html>
