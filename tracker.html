<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Habit Tracker</title>

        <!-- Include bootstrap CSS framework -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="tracker.css">
    </head>
    <body>
        <header>
            <div class="app-name">
                <h1>HT</h1>
            </div>
            <nav>
                <menu class="nav-bar">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="active-nav-link" href="tracker.html">Tracker</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </menu>
            </nav>
            <hr/>
        </header>

        <main>
            <div class="habits-container">
                <h2>John's Habits!</h2>
                
                <div class="notification">
                    <p>*Amazing! You added "Read in BoM" as a new habit!*</p>
                </div>
                <br>
                
                <div class="week">
                    <p><button>&#60;</button> 2/4/24 - 2/10/24 <button>&#62;</button></p>
                </div>

                <div class="habits">
                    <table>
                        <thead>
                            <tr>
                                <th></th>
                                <th> Sun </th>
                                <th> Mon </th>
                                <th> Tues </th>
                                <th> Wed </th>
                                <th> Thurs </th>
                                <th> Fri </th>
                                <th> Sat </th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td>Drink Water</td>
                                <td>
                                    <label for="sun"></label>
                                    <input type="checkbox" id="sun">
                                </td>
                                <td>
                                    <label for="mon"></label>
                                    <input type="checkbox" id="mon">
                                </td>
                                <td>
                                    <label for="tues"></label>
                                    <input type="checkbox" id="tues">
                                </td>
                                <td>
                                    <label for="wed"></label>
                                    <input type="checkbox" id="wed">
                                </td>
                                <td>
                                    <label for="thurs"></label>
                                    <input type="checkbox" id="thurs">
                                </td>
                                <td>
                                    <label for="fri"></label>
                                    <input type="checkbox" id="fri">
                                </td>
                                <td>
                                    <label for="sat"></label>
                                    <input type="checkbox" id="sat">
                                </td>
                            </tr>
                            <tr>
                                <td>Read in BoM</td>
                                <td>
                                    <label for="sun"></label>
                                    <input type="checkbox" id="sun">
                                </td>
                                <td>
                                    <label for="mon"></label>
                                    <input type="checkbox" id="mon">
                                </td>
                                <td>
                                    <label for="tues"></label>
                                    <input type="checkbox" id="tues">
                                </td>
                                <td>
                                    <label for="wed"></label>
                                    <input type="checkbox" id="wed">
                                </td>
                                <td>
                                    <label for="thurs"></label>
                                    <input type="checkbox" id="thurs">
                                </td>
                                <td>
                                    <label for="fri"></label>
                                    <input type="checkbox" id="fri">
                                </td>
                                <td>
                                    <label for="sat"></label>
                                    <input type="checkbox" id="sat">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div>
                <button type="habit">Add New Habit</button>
            </div>
        </main>

        <footer>
            <p>Kamea Wheeler</p>
            <a href="https://github.com/kamea99/startup">My GitHub</a>
        </footer>
    </body>
</html>
